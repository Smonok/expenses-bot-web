<mat-form-field>
  <mat-label>Фильтр...</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">

    <!-- Expenses Column -->
    <ng-container matColumnDef="subexpenses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Расходы </th>
      <td mat-cell *matCellDef="let row"> {{row.subexpenses}} </td>
    </ng-container>

    <!-- Reason Column -->
    <ng-container matColumnDef="reasons">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Причина </th>
      <td mat-cell *matCellDef="let row"> {{row.reasons}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">{{input.value ? 'Нету данных, что совпадают с фильтром' : ''}}</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
