<div class="expenses-main col-lg-12">
  <div class="expenses-part" *ngFor="let item of monthsExpenses; index as i">
    <div *ngIf="item.allMonths">
      <h3 *ngIf="currentCategory !== '%'">
        Расходы для категории '{{currentCategory}}'
      </h3>
      <h3 *ngIf="currentCategory === '%'">
        Расходы по всем категориям
      </h3>
      <h5>
        Общая сумма: {{item.sum}}
      </h5>
    </div>
    <div *ngIf="!item.allMonths">
      <h3 *ngIf="currentCategory !== '%'">
        Расходы за {{formatedDateByMonthYear(item.monthYear)}}
      </h3>
      <h3 *ngIf="currentCategory === '%'">
        Расходы по всем категориям за {{formatedDateByMonthYear(item.monthYear)}}
      </h3>
      <h5>
        Общая сумма: {{item.sum}}
      </h5>
    </div>

    <!-- Добавить категорию в респонс -->
    <app-expenses-table [tableData]="item.subexpensesDto" [showCategory]="currentCategory === '%'"></app-expenses-table>
  </div>

  <div class="footer"></div>
</div>
