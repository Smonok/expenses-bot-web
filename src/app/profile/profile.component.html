<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.name }}</strong> Profile
    </h3>
  </header>

  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
    <br/>
    <strong>ChatId:</strong>
    {{ currentUser.chatId }}
  </p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
